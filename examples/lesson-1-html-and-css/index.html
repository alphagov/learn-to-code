<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apply for a Barking Permit</title>
    <link rel="stylesheet" href="https://www.govukpaas.app/govuk-frontend.css">
  </head>
  <body>
    <div class="govuk-width-container">
      <h1 class="govuk-heading-xl">Apply for a Barking Permit</h1>
      <img src="images/shiba-inu.jpg" alt="A happy shiba inu">
      <p class="govuk-body">
      The ministry of dogs is trying a new pilot. Good dogs can apply for a barking permit so they can woof whenever and wherever they like. Itâ€™s not yet clear how this permit will be enforced. <a href="https://en.wikipedia.org/wiki/Bark_(sound)">More information about barking</a>.
      </p>
      <form>
        <div class="govuk-form-group">
          <label class="govuk-label" for="dog-name">
            Dog name
          </label>
          <input class="govuk-input" id="dog-name" name="dog-name">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="dog-age">
            Dog age (human years)
          </label>
          <input class="govuk-input" id="dog-age" name="dog-age">
         </div>
         <button class="govuk-button">Apply for a permit</button>
      </form>
    </div>
  </body>
</html>
